# Network Topology Mapper - Cross-Platform Release Build
# Uses tauri-apps/tauri-action for automated builds
# Triggers on: push to main, pull requests, and version tags

name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================
  # Build for all desktop platforms
  # ===========================================
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
            
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
            
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
            
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './ui/src-tauri -> target'

      # =========================================
      # Platform-specific dependencies
      # =========================================
      
      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpcap-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Windows - Install Npcap SDK
      - name: Install Npcap SDK (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Download Npcap SDK
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "C:\npcap-sdk"
          echo "NPCAP_SDK=C:\npcap-sdk" >> $env:GITHUB_ENV
        shell: pwsh

      # macOS - Install libpcap (usually pre-installed)
      - name: Verify libpcap (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          brew list libpcap || brew install libpcap

      # =========================================
      # Build
      # =========================================
      
      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ui
          tauriScript: npm run tauri
          args: --target ${{ matrix.target }}

      # =========================================
      # Upload artifacts
      # =========================================
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/
          retention-days: 7

  # ===========================================
  # Create GitHub Release (only on tags)
  # ===========================================
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
