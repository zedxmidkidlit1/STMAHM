name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
            name: Windows-x64
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            name: macOS-ARM64
          - platform: ubuntu-22.04
            args: ""
            name: Linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './ui/src-tauri -> target'

      # Linux dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libpcap-dev

      # Windows - Npcap SDK
      - name: Install Npcap SDK (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "C:\npcap-sdk"
          echo "LIB=C:\npcap-sdk\Lib\x64" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Install frontend dependencies
        working-directory: ui
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ui
          tauriScript: npm run tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Network Topology Mapper ${{ github.ref_name }}'
          releaseBody: |
            ## Network Topology Mapper ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: `.msi` or `.exe` installer (Npcap required)
            - **macOS ARM64**: `.dmg` for Apple Silicon Macs
            - **Linux**: `.deb` or `.AppImage`
            
            ### Requirements
            - **Windows**: Install [Npcap](https://npcap.com/#download) for network scanning
            - **macOS/Linux**: Run with sudo for ARP scanning
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
