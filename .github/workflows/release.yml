name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ==========================================
  # Build job - runs on all platforms in parallel
  # ==========================================
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
            name: Windows-x64
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            name: macOS-ARM64
          - platform: ubuntu-22.04
            args: ""
            name: Linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './ui/src-tauri -> target'

      # Linux dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libpcap-dev

      # Windows - Npcap SDK
      - name: Install Npcap SDK (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "C:\npcap-sdk"
          echo "LIB=C:\npcap-sdk\Lib\x64" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Install frontend dependencies
        working-directory: ui
        run: npm install

      # Build WITHOUT creating release (just build)
      - name: Build the app
        working-directory: ui
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts for release job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            **/target/**/release/bundle/**/*.deb
            **/target/**/release/bundle/**/*.rpm
            **/target/**/release/bundle/**/*.AppImage
            **/target/**/release/bundle/**/*.exe
            **/target/**/release/bundle/**/*.msi
            **/target/**/release/bundle/**/*.dmg
            **/target/**/release/bundle/**/*.app
            **/target/**/release/bundle/**/*.tar.gz
          if-no-files-found: warn
          retention-days: 7

  # ==========================================
  # Release job - runs AFTER all builds complete
  # ==========================================
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          echo "All downloaded artifacts:"
          find artifacts -type f -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.tar.gz" 2>/dev/null || echo "Listing files..."
          ls -la artifacts/ || true
          ls -laR artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Network Topology Mapper ${{ github.ref_name }}'
          body: |
            ## Network Topology Mapper ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: `.msi` or `.exe` installer (Npcap required)
            - **macOS ARM64**: `.dmg` for Apple Silicon Macs
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`
            
            ### Requirements
            - **Windows**: Install [Npcap](https://npcap.com/#download) for network scanning
            - **macOS/Linux**: Run with sudo for ARP scanning
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
